<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
     <title>Encriptador</title>
</head>
<body >
    <header> 
        <a href="#">
            <img id="logoAlura"  class="logoAlura" src="/imagenes/Logo.png"> 
        </a>
        
    
    </header>

     <main class=" col-xs-6 contenedor " >

        <section class=" sec1 col-xs-6 ">
            <div class="txtArea_section">
                <div class="txtArea_texto ">
                <textarea  class="txt_encriptador" placeholder="Ingresa el texto aqui" ></textarea>
                <p class="txt_icono" ><i class="material-icons" style="font-size: small;">&#xe000;</i> Solo letras minusculas y sin acentos</p>
                    <div class="btns_contenedor">
                        <button  id="btnEncriptar" class="btn" onclick="btnEncriptacion()"  >Encriptar</button>
                        <button id="btnDesencriptar" class="btn" disabled>Desencriptar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="sec2">
             
            <div class="contenedor_AreaMuñeco" >
                <div class="contenedor_txt_encriptado">
                    <textarea  class="txt_encriptado" disabled></textarea>
                </div>
                <br>
                <div class="parrafo_info" style="visibility:'visible';" >
                    <p class="txt_uno"  >Ningún mensaje fue encontrado</p> 
                    <p class="txt_dos" >Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                    
            </div>
            
                <button  id="botonCopiar" class="btn" onclick="copiarTexto()"  >Copiar</button>
                <button  id="botonReiniciar" class="btn" onclick="reiniciar()" >Reinicia </button>
          
        </section>
          <hr>
    </main>
    <hr id="hr" style="width: auto;">

</body>
